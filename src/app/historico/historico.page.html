      <ion-menu-button color="dark"></ion-menu-button>

<ion-content>
      <ion-list>
        <ion-item *ngFor="let pesquisa of pesquisas">
          <ion-label>
            <h2>Data:</h2><p>{{pesquisa.data}}</p>
            <h4>Origem:</h4><p>{{pesquisa.origem}}</p>
            <h4>Destino:</h4><p>{{pesquisa.destino}}</p>
            <h4>Tempo:</h4><p>{{pesquisa.tempo}}h</p>
            <h4>Distancia:</h4><p>{{pesquisa.kms}}km</p>
          </ion-label>
          <ion-button (click)="remove(pesquisa)"><ion-icon  name="close-circle"></ion-icon></ion-button>
        </ion-item>
      </ion-list>
</ion-content>
