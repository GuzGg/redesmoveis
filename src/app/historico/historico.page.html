<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
      <ion-title>History</ion-title>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color = tertiary>
      <ion-grid>
        <ion-row *ngFor="let pesquisa of pesquisas">
        <ion-col size=12><ion-card color=primary><ion-card-content>
          <ion-item color=primary > 
            <ion-lable> <h2>Data:</h2><p>{{pesquisa.data}}</p> 
            <h4>Origin:</h4><p>{{pesquisa.origem}}</p>
            <h4>Destination:</h4><p>{{pesquisa.destino}}</p>
            <h4>Time:</h4><p>{{pesquisa.tempo}}h</p>
            <h4>Distance:</h4><p>{{pesquisa.kms}}km</p></ion-lable>
            <ion-button (click)="remove(pesquisa)"  color = secondary><ion-icon  name="close-circle"></ion-icon></ion-button>
          
          </ion-item></ion-card-content>
        </ion-card
        ></ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
