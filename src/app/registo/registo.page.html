<ion-content color = tertiary >
  <div class="aa"></div>
  <ion-toolbar color = danger>
   <ion-grid>
       <ion-row> 
         <ion-col size=1></ion-col><ion-text color = light><h1>Welcome to Route Yourself</h1></ion-text>
       </ion-row>
       <div class="bb"></div>
       <ion-row>
         <ion-col size=1></ion-col>
         <ion-col>
           <ion-item color=danger>
             <ion-input color = light placeholder="Name" [(ngModel)]="User.nome"></ion-input>
         </ion-item>
         <ion-item color=danger>
          <ion-input color = light  placeholder="Username" [(ngModel)]="User.username"></ion-input>
        </ion-item>
   <ion-item color=danger>
     <ion-input color = light  placeholder="Email" [(ngModel)]="User.email"></ion-input>
 </ion-item>
<ion-item color=danger>
  <ion-input color = light  placeholder="Country" [(ngModel)]="User.pais"></ion-input>
</ion-item>
   <ion-item color=danger>
       <ion-input color = light placeholder="Password" [(ngModel)]="User.password"></ion-input>
   </ion-item>
   </ion-col>
   <ion-col size=1></ion-col>
 </ion-row>
 <div class="bb"></div>
 <ion-row>
   <ion-img class="dd" src  = '/assets/bgtest2.png'></ion-img>
 </ion-row>
</ion-grid>
</ion-toolbar>
<div class="cc"></div>
<ion-toolbar color = danger>
 <ion-grid>
 <ion-row>
     <ion-col size=1></ion-col>
   <ion-col size=10>
   <ion-button (click)="TestSignUp()" expand="full" fill="clear"><ion-text color=light>GET STARTED</ion-text></ion-button>
 </ion-col>

 <ion-col size=1></ion-col>
 </ion-row>
</ion-grid>
</ion-toolbar>

<ion-grid>
<ion-row></ion-row>
</ion-grid>

<ion-toolbar color = danger>
<ion-grid>

 <ion-row>
  <ion-col size=1></ion-col>
    <ion-col size=10>
      <ion-button href="home" expand="full" fill="clear"><ion-text color=light>GO BACK</ion-text></ion-button>
    </ion-col>
<ion-col size=1></ion-col>
</ion-row>

</ion-grid>
</ion-toolbar>

 
</ion-content>
