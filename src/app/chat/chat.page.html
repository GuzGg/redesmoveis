<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Chat</ion-title>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color=tertiary>


<ion-grid>
  <ion-row  *ngFor="let mensagemR of mensagens">
    <ion-col size=8 *ngIf="mensagemR.iduti!=id" class="message other">
      {{mensagemR.mensagem}}
    </ion-col>
    <ion-col offset=4 size=8 *ngIf="mensagemR.iduti==id" class="message user">
      {{mensagemR.mensagem}}
    </ion-col>
  </ion-row>
</ion-grid>


  
  
  
</ion-content>
<ion-footer>
  <ion-toolbar color = primary>
  <ion-grid>
    <ion-row>
  <ion-col size =10>
    <ion-item color=primary>
    <ion-input enterkeyhint="go" (keyup.enter)="submitmensagem(mensagemEnviar)" [(ngModel)]="mensagemEnviar" placeholder="Write Here" ></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size=2>
      <ion-button fill=clear (click)="submitmensagem(mensagemEnviar)"><ion-icon color=secondary name="send"></ion-icon> </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>    
  </ion-toolbar>
  </ion-footer>
